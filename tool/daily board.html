<head>
    <meta charset="UTF-8">

    <title>Daily Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            --bg-container: rgba(255,255,255,0.95);
            --text-primary: #222;
            --header-bg: rgba(255, 255, 255, 0.95);
            --header-border: #e0e0e0;
            --timestamp-color: #1a73e8;
            --location-color: #666;
            --footer-bg: rgba(255, 255, 255, 0.95);
            --footer-border: #e0e0e0;
            --footer-color: #555;
            --btn-bg: #1a73e8;
            --btn-hover: #0d62d9;
            --btn-shadow: rgba(26,115,232,0.3);
            --btn-hover-shadow: rgba(26,115,232,0.4);
            --title-color: #1a73e8;
            --title-shadow: rgba(26,115,232,0.2);
            --title-bg: linear-gradient(90deg, rgba(255,255,255,0.3), rgba(255,255,255,0.7));
            --item-bg: linear-gradient(90deg, #f8fafc 80%, #e0eafc 100%);
            --item-overdue: linear-gradient(90deg, #fbeaea 80%, #ffeaea 100%);
            --item-completed: linear-gradient(90deg, #e8f5e9 80%, #d0ead0 100%);
            --item-shadow: rgba(60,120,200,0.07);
            --item-hover-shadow: rgba(60,120,200,0.18);
            --item-title-color: inherit;
            --desc-color: #444;
            --empty-tip-color: #95a5a6;
            --modal-bg: white;
            --modal-header: #1a73e8;
            --modal-footer: #f8f9fa;
            --modal-label: #444;
            --sync-status-color: #27ae60;
        }

        .dark-mode {
            --bg-primary: linear-gradient(120deg, #232526 0%, #414345 100%);
            --bg-container: rgba(30,32,36,0.98);
            --text-primary: #eee;
            --header-bg: rgba(30, 32, 36, 0.95);
            --header-border: #444;
            --timestamp-color: #6eaaff;
            --location-color: #aaa;
            --footer-bg: rgba(30, 32, 36, 0.95);
            --footer-border: #444;
            --footer-color: #aaa;
            --btn-bg: #6eaaff;
            --btn-hover: #4d9dff;
            --btn-shadow: rgba(110,170,255,0.3);
            --btn-hover-shadow: rgba(110,170,255,0.4);
            --title-color: #6eaaff;
            --title-shadow: rgba(110,170,255,0.2);
            --title-bg: linear-gradient(90deg, rgba(30,32,36,0.3), rgba(30,32,36,0.7));
            --item-bg: linear-gradient(90deg, #232526 80%, #414345 100%);
            --item-overdue: linear-gradient(90deg, #3c2323 80%, #5a2323 100%);
            --item-completed: linear-gradient(90deg, #1e3c1e 80%, #2d4c2d 100%);
            --item-shadow: rgba(0,0,0,0.1);
            --item-hover-shadow: rgba(0,0,0,0.2);
            --item-title-color: #6eaaff;
            --desc-color: #ccc;
            --empty-tip-color: #aaa;
            --modal-bg: #2d2f33;
            --modal-header: #1a5fb4;
            --modal-footer: #25272b;
            --modal-label: #ddd;
            --sync-status-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        body {
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 0;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease;
        }
        /* 页头样式 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--header-bg);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--header-border);
            transition: background 0.3s ease, border-color 0.3s ease;
        }
        .header-left {
            display: flex;
            flex-direction: column;
        }
        .timestamp {
            font-size: 16px;
            font-weight: bold;
            color: var(--timestamp-color);
            transition: color 0.3s ease;
        }
        .location {
            font-size: 14px;
            color: var(--location-color);
            margin-top: 4px;
            transition: color 0.3s ease;
        }
        .home-btn {
            background: var(--btn-bg);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px var(--btn-shadow);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .home-btn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--btn-hover-shadow);
        }
        /* 页脚样式 */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--footer-bg);
            text-align: center;
            padding: 12px 0;
            font-size: 14px;
            color: var(--footer-color);
            border-top: 1px solid var(--footer-border);
            z-index: 1000;
            transition: background 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 900px;
            margin: 100px auto 70px auto;
            background: var(--bg-container);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60,120,200,0.12);
            padding: 32px 18px 24px 18px;
            position: relative;
            flex: 1;
            transition: background 0.3s ease;
        }
        h1 {
            color: var(--title-color);
            font-size: 2.5em;
            letter-spacing: 2px;
            margin-bottom: 18px;
            text-shadow: 0 2px 12px var(--title-shadow);
            text-align: center;
            font-weight: 700;
            padding: 12px 0;
            background: var(--title-bg);
            border-radius: 12px;
            transition: color 0.3s ease, background 0.3s ease, text-shadow 0.3s ease;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .filter-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            background: var(--btn-bg);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px var(--btn-shadow);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--btn-hover-shadow);
        }
        .btn i {
            font-size: 14px;
        }
        .btn-outline {
            background: transparent;
            border: 2px solid var(--btn-bg);
            color: var(--btn-bg);
        }
        .btn-outline:hover {
            background: var(--btn-bg);
            color: white;
        }
        .btn-danger {
            background: #e74c3c;
            box-shadow: 0 2px 8px rgba(231,76,60,0.3);
        }
        .btn-danger:hover {
            background: #c0392b;
            box-shadow: 0 4px 12px rgba(231,76,60,0.4);
        }
        .btn-success {
            background: #27ae60;
            box-shadow: 0 2px 8px rgba(39,174,96,0.3);
        }
        .btn-success:hover {
            background: #219653;
            box-shadow: 0 4px 12px rgba(39,174,96,0.4);
        }
        .schedule-category {
            margin: 18px 0 10px 0;
            gap: 12px;
            text-align: right;
        }
        .category-tag {
            font-size: 13px;
            font-weight: bold;
            border: 1.5px solid #e1e4e8;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            transition: background 0.2s, color 0.2s;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .category-tag.active {
            background: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }
        .category-tag:hover {
            filter: brightness(1.1);
            transform: scale(1.08);
        }
        .tag-daily { background: #fce4ec; color: #e91e63; border-color: #f8bbd0; }
        .tag-daily.active { background: #e91e63; color: white; }
        .tag-social { background: #e3f2fd; color: #1976d2; border-color: #bbdefb; }
        .tag-social.active { background: #1976d2; color: white; }
        .tag-bill { background: #e8f5e9; color: #388e3c; border-color: #c8e6c9; }
        .tag-bill.active { background: #388e3c; color: white; }
        .tag-traffic { background: #fff3e0; color: #ef6c00; border-color: #ffe0b2; }
        .tag-traffic.active { background: #ef6c00; color: white; }
        .tag-other { background: #f3e5f5; color: #8e24aa; border-color: #e1bee7; }
        .tag-other.active { background: #8e24aa; color: white; }
        .schedule-board {
            margin-top: 10px;
        }
        .schedule-item {
            position: relative;
            margin-bottom: 18px;
            border-radius: 10px;
            background: var(--item-bg);
            box-shadow: 0 2px 12px var(--item-shadow);
            overflow: hidden;
            transition: box-shadow 0.2s, transform 0.2s, opacity 0.3s;
            padding: 18px 18px 14px 18px;
            border-left: none !important;
        }
        .schedule-item:hover {
            box-shadow: 0 6px 24px var(--item-hover-shadow);
            transform: translateY(-2px) scale(1.01);
        }
        .schedule-item.overdue {
            background: var(--item-overdue);
            opacity: 1;
            animation: shake 0.3s;
        }
        .schedule-item.completed {
            background: var(--item-completed);
            opacity: 0.9;
        }
        @keyframes shake {
            0% { transform: translateX(0);}
            20% { transform: translateX(-2px);}
            40% { transform: translateX(2px);}
            60% { transform: translateX(-2px);}
            80% { transform: translateX(2px);}
            100% { transform: translateX(0);}
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 0;
            flex-wrap: wrap;
        }
        .item-title {
            font-size: 0.6em; /* 调小任务标题字体 */
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: color 0.3s;
            color: var(--item-title-color);
        }
        .item-date {
            display: none; /* 隐藏原日期显示 */
        }
        .item-weekday {
            font-size: 10px; /* 调整星期日期字体 */
            color: #888;
            margin-left: 8px;
        }
        .item-status {
            font-size: 8px; /* 调整状态标签字体 */
            padding: 2px 12px;
            border-radius: 14px;
            font-weight: bold;
            margin-bottom: 0;
            display: inline-block;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(60,120,200,0.08);
            border: 2px solid transparent;
            margin-top: 16px;
        }
        .status-normal { color: #fff; background: #27ae60; border-color: #27ae60;}
        .status-warning { color: #fff; background: #f39c12; border-color: #f39c12;}
        .status-danger { color: #fff; background: #e74c3c; border-color: #e74c3c;}
        .status-overdue { color: #fff; background: #c0392b; border-color: #c0392b;}
        .status-completed { color: #fff; background: #2ecc71; border-color: #2ecc71;}
        .item-priority {
            display: inline-block;
            margin-top: 8px;
            margin-bottom: 2px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 10px;
            background: #f5f7fa;
            color: #1a5fb4;
            border: 1px solid #b3c6e7;
            opacity: 0.95;
            position: static;
            box-shadow: 0 1px 4px rgba(60,120,200,0.06);
            vertical-align: middle;
        }
        .item-priority.紧急 { background: #e74c3c; color: #fff; border: none;}
        .item-priority.重要 { background: #f39c12; color: #fff; border: none;}
        .item-priority.普通 { background: #27ae60; color: #fff; border: none;}
        .progress-bar {
            height: 6px;
            border-radius: 3px;
            background: #e1e4e8;
            margin-top: 8px;
            margin-bottom: 2px;
            overflow: hidden;
        }
        .progress-inner {
            height: 100%;
            border-radius: 3px;
            background: linear-gradient(90deg, #1a5fb4, #27ae60);
            transition: width 0.5s;
        }
        .item-desc {
            color: var(--desc-color);
            font-size: 10px; /* 调小描述字体 */
            line-height: 1.6;
            text-indent: 2em;
            margin-bottom: 4px;
            margin-top: 6px;
            transition: color 0.3s ease;
        }
        .empty-tip {
            text-align: center;
            padding: 30px;
            color: var(--empty-tip-color);
            font-size: 15px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        .item-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 10px;
        }
        .action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .edit-btn {
            color: #3498db;
        }
        .edit-btn:hover {
            background: #ebf5fb;
        }
        .delete-btn {
            color: #e74c3c;
        }
        .delete-btn:hover {
            background: #fbeaea;
        }
        .complete-btn {
            color: #27ae60;
        }
        .complete-btn:hover {
            background: #e8f5e9;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            margin-right: 5px;
        }
        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #27ae60;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
            transition: all 0.2s;
        }
        .custom-checkbox.checked {
            background: #27ae60;
        }
        .custom-checkbox.checked::after {
            content: "✓";
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        .sync-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: var(--sync-status-color);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        @media (max-width: 600px) {
            .container { padding: 8px 2px; margin: 90px auto 60px auto;}
            h1 { font-size: 1.3em;}
            .item-title { font-size: 0.5em;}
            .item-date, .item-status { font-size: 8px;}
            .item-priority { font-size: 11px; padding: 2px 8px;}
            .item-header { flex-direction: column; align-items: flex-start;}
            .controls { flex-direction: column; align-items: stretch; }
            .filter-section { justify-content: center; }
            .timestamp { font-size: 14px; }
            .home-btn { padding: 6px 12px; font-size: 14px; }
            .sync-indicator {
                position: static;
                margin-top: 10px;
                justify-content: center;
            }
        }

        /* 模态框样式 */
        #scheduleModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal-content {
            background: var(--modal-bg);
            border-radius: 12px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            overflow: hidden;
            transition: background 0.3s ease;
        }
        .modal-header {
            background: var(--modal-header);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }
        .modal-title {
            font-size: 1.2em;
            font-weight: bold;
        }
        .close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        .modal-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--modal-label);
            transition: color 0.3s ease;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            background: var(--modal-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
        }
        .modal-footer {
            padding: 15px 20px;
            background: var(--modal-footer);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            transition: background 0.3s ease;
        }

        /* 任务完成动画 */
        .task-completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
        .sync-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: transparent;
            z-index: 3000;
        }
        .sync-progress-bar {
            height: 100%;
            background: #1a73e8;
            width: 0%;
            transition: width 0.3s;
        }
    </style>

    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

<body>
    <!-- 同步进度条 -->
    <div class="sync-progress">
        <div class="sync-progress-bar" id="syncProgress"></div>
    </div>
    
    <!-- 页头 -->
    <header>
        <div class="header-left">
            <div class="timestamp" id="timestamp">2025年1月1日 00:00:00</div>
            <div class="location">你所在位置：主页 &gt; 每日任务看板</div>
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
            <button class="home-btn" id="homeBtn" onclick="window.location.href='https://myphone108.github.io'">
                <i class="fas fa-home"></i> 返回主页
            </button>
            <button id="themeToggleBtn" class="home-btn" title="切换主题" style="padding: 8px 10px;">
                <i id="themeIcon" class="fas fa-moon"></i>
            </button>
        </div>
    </header>
    
    <!-- 主内容区 -->
    <div class="container">
        <h1>每日任务看板</h1>
        
        <!-- 同步状态指示器 -->
        <div class="sync-indicator" id="syncIndicator">
            <i class="fas fa-sync"></i>
            <span>数据已同步至服务器</span>
        </div>
        
        <div class="controls">
            <div class="filter-section">
                <!-- 分类筛选按钮 -->
                <div id="categoryFilter" class="schedule-category" style="display:flex;gap:12px;">
                    <span class="category-tag tag-daily active" data-type="all">全部</span>
                    <span class="category-tag tag-daily" data-type="work">工作</span>
                    <span class="category-tag tag-social" data-type="study">学习</span>
                    <span class="category-tag tag-bill" data-type="life">生活</span>
                    <span class="category-tag tag-traffic" data-type="health">健康</span>
                    <span class="category-tag tag-other" data-type="other">其他</span>
                </div>
                <!-- 搜索框 -->
                <input id="searchInput" class="form-control" style="width:180px;" type="text" placeholder="搜索任务...">
                <button id="addBtn" class="btn">
                    <i class="fas fa-plus"></i> 添加任务
                </button>
                <button id="syncBtn" class="btn btn-success">
                    <i class="fas fa-sync"></i> 同步数据
                </button>
                <button id="exportBtn" class="btn btn-outline"><i class="fas fa-download"></i> 导出</button>
                <button id="importBtn" class="btn btn-outline"><i class="fas fa-upload"></i> 导入</button>
                <input type="file" id="importFile" style="display:none">
            </div>
        </div>
        <div id="scheduleBoard" class="schedule-board">
            <!-- 任务内容由JS动态生成 -->
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer>
        2025 TPZMN@天平啄木鸟版权所有 | 数据已同步至云端服务器
    </footer>

    <!-- 添加/编辑任务的模态框 -->
    <div id="scheduleModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">添加新任务</div>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" id="title" class="form-control" placeholder="请输入任务标题">
                </div>
                <div class="form-group">
                    <label for="date">开始时间</label>
                    <input type="datetime-local" id="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="type">类型</label>
                    <select id="type" class="form-control">
                        <option value="work">工作</option>
                        <option value="study">学习</option>
                        <option value="life">生活</option>
                        <option value="health">健康</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">优先级</label>
                    <select id="priority" class="form-control">
                        <option value="普通">普通</option>
                        <option value="重要">重要</option>
                        <option value="紧急">紧急</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="desc">描述</label>
                    <textarea id="desc" class="form-control" rows="3" placeholder="请输入任务详细描述"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelBtn" class="btn btn-outline">取消</button>
                <button id="saveBtn" class="btn btn-success">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 主题切换
        const themeBtn = document.getElementById('themeToggleBtn');
        const themeIcon = document.getElementById('themeIcon');
        const THEME_KEY = 'dailyTaskBoardTheme';
        
        // 设置主题
        function setTheme(mode) {
            if (mode === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                document.body.classList.remove('dark-mode');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
            localStorage.setItem(THEME_KEY, mode);
        }
        
        // 获取当前主题
        function getCurrentTheme() {
            return document.body.classList.contains('dark-mode') ? 'dark' : 'light';
        }
        
        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem(THEME_KEY);
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme(systemPrefersDark ? 'dark' : 'light');
            }
        }
        
        // 切换主题
        themeBtn.addEventListener('click', () => {
            const currentTheme = getCurrentTheme();
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });
        
        // 示例任务数据
        let scheduleEvents = [
            {
                id: 1,
                title: "给家属录像",
                date: "2025-06-15T14:00",
                type: "work",
                priority: "重要",
                desc: "确认通知书未实际送达家属。",
                completed: false
            },
            {
                id: 2,
                title: "准备正式回应材料",
                date: "2025-06-15T15:00",
                type: "work",
                priority: "紧急",
                desc: "梳理证据和法条，确保能获公安机关书面正式回应",
                completed: false
            },
            {
                id: 3,
                title: "准备一审查卷事宜",
                date: "2025-06-15T16:00",
                type: "work",
                priority: "紧急",
                desc: "梳理证据和法条，确保归档问题公安机关和法院的责任明确",
                completed: false
            },
            {
                id: 4,
                title: "梳理一审正卷缺失的证据和法条",
                date: "2025-06-15T17:00",
                type: "work",
                priority: "紧急",
                desc: "梳理证据和法条，确保归档问题公安机关和法院的责任明确，力争获得档案室人员正式负责的回应",
                completed: false
            },
            {
                id: 5,
                title: "梳理二审的证据和法条",
                date: "2025-06-15T18:00",
                type: "work",
                priority: "紧急",
                desc: "梳理证据和法条，确保归档问题公安机关和法院的责任明确，力争获得档案室人员正式负责的回应，准备充分的再审理由。",
                completed: false
            }
        ];

        // 工具函数：获取今天指定时分的ISO字符串
        function getTodayTime(hm) {
            const [h, m] = hm.split(':');
            const now = new Date();
            now.setHours(h, m, 0, 0);
            // 兼容datetime-local
            return now.toISOString().slice(0,16);
        }

        // 工具函数：获取当前时间戳字符串
        function getTimeStampStr() {
            const now = new Date();
            const pad = n => n.toString().padStart(2, '0');
            return `${now.getFullYear()}${pad(now.getMonth()+1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}`;
        }

        // DOM元素
        const scheduleBoard = document.getElementById('scheduleBoard');
        const addBtn = document.getElementById('addBtn');
        const modal = document.getElementById('scheduleModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const modalTitle = document.getElementById('modalTitle');
        const editId = document.getElementById('editId');
        const titleInput = document.getElementById('title');
        const dateInput = document.getElementById('date');
        const typeInput = document.getElementById('type');
        const priorityInput = document.getElementById('priority');
        const descInput = document.getElementById('desc');
        const timestamp = document.getElementById('timestamp');
        const homeBtn = document.getElementById('homeBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const importFile = document.getElementById('importFile');
        const syncBtn = document.getElementById('syncBtn');
        const syncIndicator = document.getElementById('syncIndicator');
        const syncProgress = document.getElementById('syncProgress');

        // 本地存储键名
        const STORAGE_KEY = 'dailyTaskBoardData';

        // 倒计时状态更新定时器
        let countdownTimer = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initTheme(); // 初始化主题
            loadFromStorage();
            updateTimestamp();
            renderScheduleBoard();
            setupEventListeners();
            // 每秒更新时间戳
            setInterval(updateTimestamp, 1000);
            // 每秒更新倒计时状态
            countdownTimer = setInterval(updateCountdowns, 1000);
        });

        // 更新时间戳
        function updateTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            timestamp.textContent = `${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}`;
        }

        // 设置事件监听器
        function setupEventListeners() {
            addBtn.addEventListener('click', () => openModal());
            closeModalBtn.addEventListener('click', closeModal);
            cancelBtn.addEventListener('click', closeModal);
            saveBtn.addEventListener('click', saveSchedule);
            homeBtn.addEventListener('click', () => {
                alert('返回主页功能');
            });
            syncBtn.addEventListener('click', syncData);
            
            if(exportBtn && importBtn && importFile){
                exportBtn.onclick = function() {
                    // 弹出选择导出格式
                    const type = prompt('输入1导出为JSON，输入2导出为Excel：\n1.JSON\n2.Excel', '1');
                    if (type === '2') {
                        exportToExcel();
                    } else {
                        const blob = new Blob([JSON.stringify(scheduleEvents, null, 2)], {type: 'application/json'});
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `每日任务看板_${getTimeStampStr()}.json`;
                        a.click();
                        URL.revokeObjectURL(url);
                    }
                };
                importBtn.onclick = function() {
                    importFile.click();
                };
                importFile.onchange = function(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = function(evt) {
                        try {
                            const data = JSON.parse(evt.target.result);
                            if(Array.isArray(data)){
                                scheduleEvents = data;
                                saveToStorage();
                                renderScheduleBoard();
                                alert('导入成功！');
                            }else{
                                alert('文件格式不正确');
                            }
                        } catch {
                            alert('文件解析失败');
                        }
                    };
                    reader.readAsText(file);
                };
            }
        }

        // 打开模态框（用于添加或编辑）
        function openModal(schedule = null) {
            if (schedule) {
                modalTitle.textContent = '编辑任务';
                editId.value = schedule.id;
                titleInput.value = schedule.title;
                dateInput.value = schedule.date;
                typeInput.value = schedule.type;
                priorityInput.value = schedule.priority;
                descInput.value = schedule.desc;
            } else {
                modalTitle.textContent = '添加新任务';
                editId.value = '';
                titleInput.value = '';
                // 默认时间为当前时间后一小时
                const now = new Date();
                now.setHours(now.getHours() + 1, 0, 0, 0);
                dateInput.value = now.toISOString().slice(0,16);
                typeInput.value = 'work';
                priorityInput.value = '普通';
                descInput.value = '';
            }
            modal.style.display = 'flex';
        }
        function closeModal() {
            modal.style.display = 'none';
        }

        // 保存任务（添加或更新）
        function saveSchedule() {
            const title = titleInput.value.trim();
            const date = dateInput.value;
            const type = typeInput.value;
            const priority = priorityInput.value;
            const desc = descInput.value.trim();
            if (!title) { alert('请输入任务标题'); return; }
            if (!date) { alert('请选择开始时间'); return; }
            const id = editId.value;
            if (id) {
                const index = scheduleEvents.findIndex(item => item.id == id);
                if (index !== -1) {
                    scheduleEvents[index] = { 
                        id: parseInt(id), 
                        title, 
                        date, 
                        type, 
                        priority, 
                        desc,
                        completed: scheduleEvents[index].completed // 保留完成状态
                    };
                }
            } else {
                const newId = scheduleEvents.length > 0 
                    ? Math.max(...scheduleEvents.map(item => item.id)) + 1 
                    : 1;
                scheduleEvents.push({ id: newId, title, date, type, priority, desc, completed: false });
            }
            closeModal();
            saveToStorage();
            renderScheduleBoard();
            // 保存后自动同步
            syncData();
        }

        // 删除任务（弹窗显示标题）
        window.deleteSchedule = function(id) {
            const task = scheduleEvents.find(item => item.id === id);
            if (!task) return;
            if (confirm(`确定要删除任务“${task.title}”吗？`)) {
                scheduleEvents = scheduleEvents.filter(item => item.id !== id);
                saveToStorage();
                renderScheduleBoard();
                // 删除后自动同步
                syncData();
            }
        };
        
        // 完成任务
        window.toggleComplete = function(id) {
            const task = scheduleEvents.find(item => item.id === id);
            if (task) {
                task.completed = !task.completed;
                saveToStorage();
                renderScheduleBoard();
                // 状态变更后自动同步
                syncData();
            }
        };

        // 导出为Excel
        function exportToExcel() {
            // 构造表头和数据
            const header = ['ID', '标题', '开始时间', '类型', '优先级', '描述', '完成状态'];
            const rows = scheduleEvents.map(ev => [
                ev.id, 
                ev.title, 
                formatDate(ev.date), 
                getTypeName(ev.type), 
                ev.priority, 
                ev.desc,
                ev.completed ? '已完成' : '未完成'
            ]);
            // 生成CSV内容
            let csv = '\uFEFF' + header.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${(cell+'').replace(/"/g,'""')}"`).join(',') + '\n';
            });
            // 下载
            const blob = new Blob([csv], {type: 'text/csv'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `每日任务看板_${getTimeStampStr()}.xlsx`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 分类筛选和搜索相关变量
        let currentCategory = "all";
        let currentSearch = "";

        // 分类筛选事件
        document.addEventListener('DOMContentLoaded', () => {
            // 分类筛选
            document.querySelectorAll('#categoryFilter .category-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    document.querySelectorAll('#categoryFilter .category-tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.getAttribute('data-type');
                    renderScheduleBoard();
                });
            });
            // 搜索
            document.getElementById('searchInput').addEventListener('input', function() {
                currentSearch = this.value.trim().toLowerCase();
                renderScheduleBoard();
            });
        });

        // 渲染任务看板（增加分类和搜索过滤、进度条）
        function renderScheduleBoard() {
            scheduleBoard.innerHTML = '';
            const now = new Date();
            // 分类和搜索过滤
            let filteredEvents = scheduleEvents.filter(event => {
                let matchCategory = (currentCategory === "all") || (event.type === currentCategory);
                let matchSearch = !currentSearch ||
                    event.title.toLowerCase().includes(currentSearch) ||
                    event.desc.toLowerCase().includes(currentSearch);
                return matchCategory && matchSearch;
            });
            
            // 排序：未完成的任务在前，已完成的任务在后
            filteredEvents.sort((a, b) => {
                if (a.completed && !b.completed) return 1;
                if (!a.completed && b.completed) return -1;
                return new Date(a.date) - new Date(b.date);
            });
            
            if (filteredEvents.length === 0) {
                scheduleBoard.innerHTML = `<div class="empty-tip">没有符合条件的任务～</div>`;
                return;
            }
            
            filteredEvents.forEach(event => {
                // 类型样式
                let typeClass = "tag-other";
                if (event.type === "work") typeClass = "tag-daily";
                else if (event.type === "study") typeClass = "tag-social";
                else if (event.type === "life") typeClass = "tag-bill";
                else if (event.type === "health") typeClass = "tag-traffic";
                
                // 优先级样式
                let priorityClass = "";
                if (event.priority === "紧急") priorityClass = "紧急";
                else if (event.priority === "重要") priorityClass = "重要";
                else if (event.priority === "普通") priorityClass = "普通";
                
                // 星期几
                const eventDate = new Date(event.date);
                const eventWeek = "日一二三四五六".charAt(eventDate.getDay());
                
                // 创建任务项HTML
                const scheduleItem = document.createElement('div');
                scheduleItem.className = `schedule-item ${event.completed ? 'completed' : ''}`;
                scheduleItem.id = `task-${event.id}`;
                
                // 初始倒计时状态
                const statusInfo = calculateStatus(event.date, event.completed);
                
                scheduleItem.innerHTML = `
                    <div class="item-header">
                        <div class="item-title" onclick="openModalForEdit(${event.id})">
                            <span class="category-tag ${typeClass}">${getTypeName(event.type)}</span>
                            <span class="${event.completed ? 'task-completed' : ''}">${event.title}</span>
                            <span class="item-weekday">(${formatDate(event.date, true)} 星期${eventWeek})</span>
                        </div>
                    </div>
                    <div class="item-status ${statusInfo.class}">${statusInfo.text}</div>
                    <div class="progress-bar"><div class="progress-inner" style="width:${statusInfo.progress}%"></div></div>
                    <div class="item-priority ${priorityClass}">${event.priority}</div>
                    <div class="item-desc">${event.desc}</div>
                    <div class="item-actions">
                        <div class="checkbox-container" onclick="toggleComplete(${event.id})">
                            <div class="custom-checkbox ${event.completed ? 'checked' : ''}"></div>
                            <span>${event.completed ? '已完成' : '标记完成'}</span>
                        </div>
                        <button class="action-btn edit-btn" onclick="openModalForEdit(${event.id})">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteSchedule(${event.id})">
                            <i class="fas fa-trash-alt"></i> 删除
                        </button>
                    </div>
                `;
                scheduleBoard.appendChild(scheduleItem);
            });
        }
        
        // 计算任务状态
        function calculateStatus(dateStr, completed) {
            if (completed) {
                return {
                    class: "status-completed",
                    text: "已完成",
                    progress: 100
                };
            }
            
            const now = new Date();
            const eventDate = new Date(dateStr);
            const diffMs = eventDate - now;
            
            if (diffMs > 0) {
                const {h, m, s} = msToHMS(diffMs);
                if (diffMs > 3*60*60*1000) {
                    return {
                        class: "status-normal",
                        text: `还有${h}小时${m}分${s}秒`,
                        progress: 0
                    };
                } else {
                    // 进度条：3小时内，越接近0越满
                    const progress = Math.min(1, 1 - diffMs/(3*60*60*1000)) * 100;
                    return {
                        class: "status-warning",
                        text: `仅剩${h}小时${m}分${s}秒`,
                        progress: progress
                    };
                }
            } else if (Math.abs(diffMs) < 60*1000) {
                return {
                    class: "status-danger",
                    text: "正在进行中",
                    progress: 100
                };
            } else {
                const {h, m, s} = msToHMS(-diffMs);
                return {
                    class: "status-overdue",
                    text: `已超时${h}小时${m}分${s}秒`,
                    progress: 100
                };
            }
        }
        
        // 更新所有任务的倒计时状态
        function updateCountdowns() {
            const now = new Date();
            
            scheduleEvents.forEach(event => {
                const taskElement = document.getElementById(`task-${event.id}`);
                if (!taskElement) return;
                
                const statusElement = taskElement.querySelector('.item-status');
                const progressElement = taskElement.querySelector('.progress-inner');
                
                if (!statusElement || !progressElement) return;
                
                const statusInfo = calculateStatus(event.date, event.completed);
                
                // 更新状态文本和样式
                statusElement.className = `item-status ${statusInfo.class}`;
                statusElement.textContent = statusInfo.text;
                
                // 更新进度条
                progressElement.style.width = `${statusInfo.progress}%`;
            });
        }

        // 毫秒转时分秒
        function msToHMS(ms) {
            let total = Math.floor(ms / 1000);
            let h = Math.floor(total / 3600);
            let m = Math.floor((total % 3600) / 60);
            let s = total % 60;
            return {h, m, s};
        }

        // 获取类型名称
        function getTypeName(type) {
            const types = {
                "work": "工作",
                "study": "学习",
                "life": "生活",
                "health": "健康",
                "other": "其他"
            };
            return types[type] || type;
        }

        // 格式化日期
        function formatDate(dateStr, showMonth = false) {
            const d = new Date(dateStr);
            const year = d.getFullYear();
            const month = (d.getMonth() + 1);
            const day = d.getDate();
            const hour = d.getHours().toString().padStart(2, '0');
            const min = d.getMinutes().toString().padStart(2, '0');
            if (showMonth) return `${month}月${day}日 ${hour}:${min}`;
            return `${year}年${month}月${day}日 ${hour}:${min}`;
        }

        // 编辑
        window.openModalForEdit = function(id) {
            const schedule = scheduleEvents.find(item => item.id === id);
            if (schedule) openModal(schedule);
        };
        
        // 保存到本地存储
        function saveToStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(scheduleEvents));
        }
        
        // 从本地存储加载
        function loadFromStorage() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                try {
                    scheduleEvents = JSON.parse(savedData);
                } catch (e) {
                    console.error('Failed to parse saved data', e);
                }
            }
        }
        
        // 模拟数据同步到服务器
        function syncData() {
            // 显示同步进度条
            syncProgress.style.width = '0%';
            syncIndicator.innerHTML = '<i class="fas fa-sync fa-spin"></i> 正在同步数据...';
            
            // 模拟同步进度
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                syncProgress.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    // 同步完成
                    syncIndicator.innerHTML = '<i class="fas fa-check-circle"></i> 数据已同步至服务器';
                    
                    // 3秒后恢复原状态
                    setTimeout(() => {
                        syncIndicator.innerHTML = '<i class="fas fa-sync"></i> 数据已同步至服务器';
                        syncProgress.style.width = '0%';
                    }, 3000);
                }
            }, 100);
        }
    </script>
