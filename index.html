    <script>
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            updateTimestamp();
            renderUpcomingSchedules();
            setupEventListeners();
            
            // 每秒更新时间
            setInterval(updateTimestamp, 1000);
            
            // 检查本地存储中的主题偏好
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i> <span class="theme-text">白天模式</span>';
            }
        });

        // DOM元素
        const timestamp = document.getElementById('timestamp');
        const homeBtn = document.getElementById('homeBtn');
        const themeToggleBtn = document.getElementById('themeToggle');
        const upcomingList = document.getElementById('upcomingList');
        const totalSchedules = document.getElementById('totalSchedules');
        const upcomingSchedules = document.getElementById('upcomingSchedules');
        const highPriority = document.getElementById('highPriority');
        const completed = document.getElementById('completed');
        const todayCount = document.getElementById('todayCount');

        // 示例数据
        const upcomingEvents = [
            {id: 1, title: "团队周会", date: "2025-06-15", time: "10:00", priority: "high"},
            {id: 2, title: "牙医预约", date: "2025-06-16", time: "14:30", priority: "medium"},
            {id: 3, title: "项目截止", date: "2025-06-18", time: "17:00", priority: "high"},
            {id: 4, title: "朋友生日", date: "2025-06-20", time: "19:00", priority: "medium"},
            {id: 5, title: "健身课程", date: "2025-06-15", time: "18:00", priority: "low"}
        ];

        // 更新时间戳
        function updateTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            timestamp.textContent = `${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}`;
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 添加昼夜模式切换事件
            themeToggleBtn.addEventListener('click', toggleTheme);
            
            // 快速操作按钮事件
            document.getElementById('addScheduleBtn').addEventListener('click', () => {
                alert('打开添加日程功能');
            });
            
            document.getElementById('viewCalendarBtn').addEventListener('click', () => {
                alert('打开日历视图');
            });
            
            document.getElementById('filterBtn').addEventListener('click', () => {
                alert('打开筛选功能');
            });
            
            document.getElementById('settingsBtn').addEventListener('click', () => {
                alert('打开设置面板');
            });
        }

        // 切换昼夜模式
        function toggleTheme() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            
            if (isDarkMode) {
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i> <span class="theme-text">白天模式</span>';
                localStorage.setItem('theme', 'dark');
            } else {
                themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i> <span class="theme-text">夜间模式</span>';
                localStorage.setItem('theme', 'light');
            }
        }

        // 渲染即将到来的日程
        function renderUpcomingSchedules() {
            upcomingList.innerHTML = '';
            
            upcomingEvents.forEach(event => {
                const eventDate = new Date(event.date);
                const formattedDate = `${eventDate.getMonth() + 1}月${eventDate.getDate()}日`;
                const days = Math.floor((eventDate - new Date()) / (1000 * 60 * 60 * 24));
                
                let priorityClass = '';
                let priorityText = '';
                
                if (event.priority === 'high') {
                    priorityClass = 'priority-high';
                    priorityText = '紧急';
                } else if (event.priority === 'medium') {
                    priorityClass = 'priority-medium';
                    priorityText = '重要';
                } else {
                    priorityClass = 'priority-low';
                    priorityText = '普通';
                }
                
                const eventItem = document.createElement('li');
                eventItem.className = 'upcoming-item';
                eventItem.innerHTML = `
                    <div class="upcoming-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="upcoming-content">
                        <div class="upcoming-title">
                            ${event.title}
                            <span class="priority-tag ${priorityClass}">${priorityText}</span>
                        </div>
                        <div class="upcoming-date">
                            ${formattedDate} ${event.time} · 还有${days}天
                        </div>
                    </div>
                `;
                
                upcomingList.appendChild(eventItem);
            });
        }

        // 初始化统计数据
        function initStats() {
            totalSchedules.textContent = '24';
            upcomingSchedules.textContent = '5';
            highPriority.textContent = '8';
            completed.textContent = '16';
            todayCount.textContent = '3';
        }

        // 页面加载时初始化
        initStats();
    </script>
</body>
</html>
