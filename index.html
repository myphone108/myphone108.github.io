<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>myphone108 · 个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap');
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: #fff;
            overflow-x: hidden;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 50% 30%, rgba(0,255,255,0.15) 0%, transparent 70%);
            z-index: -1;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.3);
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            border: 4px solid #fff2;
            user-select: none;
        }
        .username {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00c6ff, #ff4e50, #f9d423);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            margin-top: 12px;
            font-size: 1.2rem;
            color: #b2ebf2;
            letter-spacing: 1px;
        }
        .links {
            margin: 40px 0 0 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 24px;
        }
        .link-card {
            background: rgba(255,255,255,0.06);
            border: 1.5px solid #00c6ff44;
            border-radius: 18px;
            padding: 24px 32px;
            min-width: 180px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
            cursor: pointer;
        }
        .link-card:hover {
            transform: translateY(-8px) scale(1.04);
            border: 1.5px solid #ff4e50cc;
            box-shadow: 0 8px 32px rgba(0,255,255,0.15);
            background: rgba(0,198,255,0.12);
        }
        .link-card a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .footer {
            margin-top: 60px;
            text-align: center;
            color: #888;
            font-size: 0.95rem;
            padding-bottom: 24px;
        }
        @media (max-width: 600px) {
            .hero { min-height: 40vh; }
            .avatar { width: 80px; height: 80px; font-size: 2rem; }
            .username { font-size: 1.5rem; }
            .links { gap: 12px; }
            .link-card { padding: 16px 12px; min-width: 120px; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="avatar">M</div>
        <div class="username">myphone108</div>
        <div class="subtitle">欢迎来到我的个人主页</div>
        <div class="links">
            <div class="link-card">
                <a href="https://github.com/myphone108" target="_blank">GitHub</a>
            </div>
            <div class="link-card">
                <a href="mailto:myphone108@gmail.com">邮箱联系</a>
            </div>
            <div class="link-card">
                <a href="/nav.html">进程导航目录</a>
            </div>
            <div class="link-card">
                <a href="https://space.bilibili.com/" target="_blank">Bilibili</a>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2024 myphone108. All rights reserved.
    </div>
</body>
</html>
